<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Signer</title>
</head>

<body class="font-[Montserrat]">
    <main class="h-[100vh] flex bg-[url(/assets/background.png)] justify-center items-center">
        <div id="container" class="relative bg-[#f8faff9a] w-[35vw] h-[70vh] box-border rounded-[40px] shadow-sm shadow-gray-500/50 flex flex-col justify-center p-[2%]">
            <div id="header" class="flex flex-col w-full items-center justify-center  border-b">
                <img src="assets/logo_icon.svg" alt="Lecom logo" class="box-border h-[100px] w-[100px] absolute top-[-50px] left-[43%]">
                <h1 class="text-base pt-12">Portal do Cliente</h1>
                <h1 class="text-2xl font-semibold pb-6">Gerador de Requisições</h1>
            </div>
            <div id="body" class="h-[70%] w-full flex flex-col w-full items-center p-12 gap-8">
                <div id="certificadoItem" class="w-full">
                    <p class="pl-2 text-sm pb-1 text-slate-500">Certificado Digital A1:</p>
                    <div class="grid grid-cols-[35px,auto] bg-white p-4 rounded-xl">
                        <i class="text-[1.5rem] material-symbols-outlined self-center">docs</i>
                        <input id="certificadoField" type="text" placeholder="Selecione um arquivo" class="placeholder-slate-400 outline-none bg-transparent">
                    </div>
                </div>
                <div id="senhaItem" class="w-full">
                    <p class="pl-2 text-sm pb-1 text-slate-500">Senha:</p>
                    <div class="grid grid-cols-[35px,auto] bg-white p-4 rounded-xl">
                        <i class="text-[1.5rem] material-symbols-outlined self-center">lock</i>
                        <input id="senhaField" type="password" placeholder="Digite a senha" class="placeholder-slate-400 outline-none bg-transparent">
                    </div>
                </div>
                <a href="#" class="mt-8 w-full h-12 bg-sky-600 my-2 rounded-xl p-2 flex justify-center items-center text-white">Iniciar</a>
            </div>
            <div id="footer" class="h-[10%] border-t flex justify-center items-center">
                <p class="hidden">Aqui serão os logs</p>
            </div>
        </div>
    </main>
</body>
</html>
