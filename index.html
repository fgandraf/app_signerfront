<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>LECOM - Gerador de Requisições</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="container__header">
                <div id="header__logo"></div>
                <h1>Portal do Cliente</h1>
                <h2>Gerador de Requisições</h1>
            </div>
            <div id="container__body">
                <div class="field_container">
                    <label>Certificado Digital A1 (.pfx):</label>
                    <div class="field_item">
                        <i class="leading_icon material-symbols-outlined">docs</i>
                        <span class="field_placeholder">Selecione um arquivo</span>
                        
                        <label id="uploadButton"> 
                            <input id="input_file" type="file" class="hidden"> 
                            <i class="trailing_icon material-symbols-outlined">upload</i>
                        </label> 
                    </div>
                </div>
                <div class="field_container">
                    <label>Senha:</label>
                    <div class="field_item">
                        <i class="leading_icon material-symbols-outlined">lock</i>
                        <input id="passwordField" type="password" placeholder="Digite a senha">
                    </div>
                </div> 
                <a id="startButton" href="#">Iniciar</a>
            </div>

            <div id="footer">
                <p id="log">Aqui serão os logs</p>
            </div>

        </div>
    </main>
</body>
</html>
